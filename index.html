<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector + Image Cutter</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100vw;
      height: 100vh;
    }

    body {
      overflow: hidden;
      background-color: #000;
    }

    #container {
      position: relative;
      top: 50%;
      width: 70%;
      height: 70%;
      margin: auto;
      padding: 0;
      transform: translateY(-50%);
      touch-action: none;
      background-color: cadetblue;
    }
  </style>
</head>

<body>
  <div id="container">
  </div>

  <script type="module" src="./app.js"></script>
</body>

</html>
